      for (let i = 0; i < 100; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 4 + 2;
        fireworks.push({

          y,

      ctx.bezierCurveTo(0, -3, -5, -3, -5, 0);

      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
